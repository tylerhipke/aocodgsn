<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AO CoDSGN</title>
    <link rel="stylesheet" href="./assets/bootstrap.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="./assets/jeffreyjames.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light justify-content-center fixed-top"
    >
      <div class="d-flex flex-column">
        <a href="./index.html" class=""
          ><h1 class="text-center text_large mb-0 mt-3" id="">ao codgsn</h1></a
        >
        <div class="d-flex flex-row collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mb-3">
            <il class="navbar-item text-center">
              <a href="./arch.html" class="">Architecture</a>
            </il>
            <il class="navbar-item text-center">
              <a href="#" class="">Consignment</a>
            </il>
          </ul>
        </div>
      </div>
    </nav>

    <!-- modal here that will spawn product information -->

    <main class="flex-container">
      <div class="row pt-5 pb-3" id="imgone">
        <div class="col-12">
          <div class="pl-5 pt-5">
            <h1 class="display-1 text-italic">jeffrey james</h1>
            <p class="leading">
              minimalist mid century modern. interior design by: jeremih stanley
            </p>
            <p>features scalable content from @pigmentcanada</p>
            <p>click items for details</p>
          </div>
          <div style="position: relative;">
            <img src="./img/h1.jpg" alt="" class="hero" />
            <div>
              <button href="#" class="map_btn" id="jj_grey-chair-right">
                jj_grey-chair-right
              </button>
              <button href="#" class="map_btn" id="jj_grey-chair-left">
                jj_grey-chair-left
              </button>
              <button href="#" class="map_btn" id="jj_end-table-left">
                jj_end-table-left
              </button>
              <button href="#" class="map_btn" id="jj_end-table-middle">
                jj_end-table-middle
              </button>
              <button href="#" class="map_btn" id="jj_media-table-right">
                jj_media-table-right
              </button>
              <button href="#" class="map_btn" id="jj_couch-grey-right">
                jj_couch-grey-right
              </button>
              <button href="#" class="map_btn" id="jj_lamp-right">
                jj_lamp-right
              </button>
              <button href="#" class="map_btn" id="jj_lamp-left">
                jj_lamp-left
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="object_modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">
                Central Object
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12 p-1">
                  <img
                    class="lazy-loaded"
                    src="https://via.placeholder.com/150"
                    data-lazy-type="image"
                    data-src="https://via.placeholder.com/150"
                    alt="Square placeholder image 300px"
                    data-pin-description="Square placeholder image 300px"
                  />
                  <a href="#" class="">Chair Option 1</a>
                </div>
              </div>
              <div class="row">
                <div class="col-12 p-1">
                  <img
                    class="lazy-loaded"
                    src="https://via.placeholder.com/150"
                    data-lazy-type="image"
                    data-src="https://via.placeholder.com/150"
                    alt="Square placeholder image 300px"
                    data-pin-description="Square placeholder image 300px"
                  />
                  <a href="#" class="">Chair Option 2</a>
                </div>
              </div>
              <div class="row">
                <div class="col-12 p-1">
                  <img
                    class="lazy-loaded"
                    src="https://via.placeholder.com/150"
                    data-lazy-type="image"
                    data-src="https://via.placeholder.com/150"
                    alt="Square placeholder image 300px"
                    data-pin-description="Square placeholder image 300px"
                  />
                  <a href="#" class="">Chair Option 3</a>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/jquery.min.js"></script>
    <script src="./assets/boostrap.min.js"></script>
    <script src="./assets/objects.js"></script>
  </body>
</html>
